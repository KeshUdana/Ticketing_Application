<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <div>
      <h2>Logs</h2>
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="timestamp">
          <mat-header-cell *matHeaderCellDef> Timestamp </mat-header-cell>
          <mat-cell *matCellDef="let log"> {{ log.timestamp }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="threadType">
          <mat-header-cell *matHeaderCellDef> Thread Type </mat-header-cell>
          <mat-cell *matCellDef="let log"> {{ log.threadType }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="threadID">
          <mat-header-cell *matHeaderCellDef> Thread ID </mat-header-cell>
          <mat-cell *matCellDef="let log"> {{ log.threadID }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let log"> {{ log.status }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>


  </app-root>
</body>
</html>
